name: Build and Release [WIN32/64]

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest # <-- switch to Windows runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Build with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          script-name: disklarity.py
          mode: "onefile"
          output-dir: build

      - name: Collect commit messages since last tag
        id: changelog
        run: |
          # Ensure tags are available (important in GitHub Actions)
          git fetch --tags --quiet

          # Get the latest tag reachable from HEAD
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            # No tags found, collect all commits
            COMMITS=$(git log --pretty=format:"- %s" --no-merges)
          else
            # Collect commits since the last tag
            COMMITS=$(git log "${LAST_TAG}..HEAD" --pretty=format:"- %s" --no-merges)
          fi

          # Output to GitHub Actions
          {
            printf "notes<<EOF\n"
            printf "%s\n" "$COMMITS"
            printf "EOF\n"
          } >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.notes }}
          files: build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
