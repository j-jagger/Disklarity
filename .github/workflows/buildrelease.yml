name: Build and Release [WIN32/64]

on:
  push:
    branches-ignore:
      - main
    tags:
      - '*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if (Test-Path requirements.txt) { pip install -r requirements.txt }



      - name: Build with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          script-name: disklarity.py
          mode: "onefile"
          output-dir: build

      - name: Collect commit messages since last tag
        id: changelog
        run: |
          git fetch --tags --quiet
          $lastTag = git describe --tags --abbrev=0 2>$null
          if (-not $lastTag) {
            $commits = git log --pretty=format:"- %s" --no-merges
          } else {
            $commits = git log "$lastTag..HEAD" --pretty=format:"- %s" --no-merges
          }
          "notes<<EOF" | Out-File -Append $env:GITHUB_OUTPUT
          $commits | Out-File -Append $env:GITHUB_OUTPUT
          "EOF" | Out-File -Append $env:GITHUB_OUTPUT


      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.notes }}
          files: build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
